<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
xmlns:t="http://xmlns.jcp.org/jsf/component"  sorgt dafuer, dass HfeExtendedTextField bekannt ist(ohne namespace)
xmlns:hfecomps="http://xmlns.jcp.org/jsf/composite/hfecomps" sorgt dafuer, dass alles unter META-INF/resources/hfecomps bekannst ist
xmlns:hfe="hfe-namespace" sorgt dafuer, dass HfeTextField bekannt ist(mit namespace)
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/component"
      xmlns:hfecomps="http://xmlns.jcp.org/jsf/composite/hfecomps"
      xmlns:hfe="hfe-namespace"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:outputLabel value="henrik"/>
    <br/>
    <h:form id="hfe-form">
        <hfe:hfeTextField/>
        <p:commandButton id="hfe-button" ajax="false" value="Login" action="#{loginBean.login()}"/>
    </h:form>
    <br/>
    <t:hfeExtendedTextField/>
    <br/>
    <hfecomps:allinone/>
</f:view>
</html>
